<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensi dan overflow</title>
    <style>
        .satu {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .dua {
            width: 40%;
            background-color: aqua;
        }

        .lorem {
            background-color: pink;
            width: 190px;
            height: 150px;
            overflow: auto;
        }
    </style>
</head>
<body>
        <div class="satu">
            <div class="dua">Hello World</div>
        </div>
        <br>
        <div class="lorem">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus magnam modi iste delectus tenetur praesentium id fugit dolor amet quas, nesciunt, repellat accusantium unde magni ut, nostrum beatae atque obcaecati.</div>
</body>
</html>
