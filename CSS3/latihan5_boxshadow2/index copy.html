<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxshadow inset</title>
</head>
    <!-- /* box-shadow : inset(opsional), x-offset, y-offset, blur, spread, color */ -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: bisque;
            margin: 50px auto;
            box-shadow: inset 0px 0px 15px 5px rgba(0, 0, 0, .5);
        }
    </style>
<body>
    <div></div>
</body>
</html>
