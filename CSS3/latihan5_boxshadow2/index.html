<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <!-- /* box-shadow : inset(opsional), x-offset, y-offset, blur, spread, color */ -->
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: bisque;
            margin: 50px auto;
            box-shadow: 0px 30px 10px -20px rgba(0, 0, 0, .75);
            transition: .2s;
        }

        

        div:hover {
            box-shadow: 0px 80px 20px -40px rgba(0, 0, 0, .50);
            margin-top: 20px;
        }
    </style>
<body>
    <div></div>
</body>
</html>
